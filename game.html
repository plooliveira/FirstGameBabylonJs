<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babylonjs/4.0.3/babylon.js"></script>

    <style>
        #canvas {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        window.addEventListener('DOMContentLoaded', function() {
    var canvas = document.getElementById('canvas');
    var engine = new BABYLON.Engine(canvas, true);

    var createScene = function() {
        var scene = new BABYLON.Scene(engine);
        scene.clearColor = new BABYLON.Color3.White();

        var camera = new BABYLON.FreeCamera('camera1', new BABYLON.
            Vector3(0, 0, -10), scene);
        camera.setTarget(BABYLON.Vector3.Zero());

        var box = BABYLON.MeshBuilder.CreateBox("Box", {size: 4}, scene);

        return scene;
    }

    var scene = createScene();
    engine.runRenderLoop(function() {
        scene.render();
    });
});
    </script>
</body>
</html>
